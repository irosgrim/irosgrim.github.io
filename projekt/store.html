<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Mat affär webbsida" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Eat Better - Store</title>
  </head>
  <body>
    <header>
      <div class="column">
        <a href="index.html"><img src="imgs/logo.svg" alt="eat better, grocery store" class="logo" /></a>
      </div>
      <div class="column search-nav">
        <form>
          <input type="text" aria-label="search field" />
          <button>
            <img src="imgs/search-icon.svg" alt="search button" />
          </button>
        </form>
        <nav class="user-nav">
          <p class="light" id="user-name">
          </p>
          <span id="user-icon" class="nav-icon">
            <img src="imgs/user-icon.svg" alt="user button" />
          </span>
          <span id="cart-icon" class="nav-icon">
            <img src="imgs/cart-icon.svg" alt="cart button" />
          </span>
        </nav>
      </div>
    </header>
    <div id="user-menu-frame" class="user-menu">
      <header>
        <img
          src="imgs/x-icon.svg"
          alt="close button"
          id="close-btn"
          class="close-btn"
        />
      </header>
      <div id="user-content" class="user-content"></div>
    </div>

    <!--  början av recept navigeringsfält -->
    <nav class="food-menu">
      <div class="menu-item">
        <img
          src="imgs/groceries-icon.svg"
          alt="groceries button"
          class="menu-type"
        />
        <p>matvaror</p>
      </div>
      <div class="menu-item">
            <a href="viktvakt.html">
                    <img
                      src="imgs/weightwatch-icon.svg"
                      alt="weight watch button"
                      class="menu-type"
                    />
                    <p>viktvakt</p>
                  </a>
      </div>
      <div class="menu-item">
        <img
          src="imgs/vegetarian-icon.svg"
          alt="vegetarian button"
          class="menu-type"
        />
        <p>vegetarisk</p>
      </div>
      <div class="menu-item">
        <img
          src="imgs/anything-icon.svg"
          alt="anything button"
          class="menu-type"
        />
        <p>allt</p>
      </div>
      <div class="menu-item">
        <img src="imgs/vegan-icon.svg" alt="vegan button" class="menu-type" />
        <p>vegansk</p>
      </div>
    </nav>
    <!--  slutet av recept navigeringsfält -->

    <main>
        <div class="modalBg" id="modalBg">
            <div class="msgWindow" id="msgWindow">
                <h2 id="caloriesStatus"></h2>
            </div>
        </div>
      <div class="pageHeader">
            <span> <a href="index.html">&LeftArrow; Gå tillbaka</a></span>
        <nav id="productCategories" class="productCategories">
          <ul>
           <li><a class="link" href="#" id="productAll">Allt </a> </li>
           <li><a class="link" href="#" id="productVegetables">Grönsaker </a> </li>
           <li><a class="link" href="#" id="productFruits">Frukt </a> </li>
           <li><a class="link" href="#" id="productMeat">Köt </a> </li>
           <li><a class="link" href="#" id="productPasta">Pasta </a> </li>
           <li><a class="link" href="#" id="productSpice">Krydor </a> </li>
          </ul>
    </nav>
        <div>&nbsp;</div>
    </div>
    <div class="pageContainer">
                  <div class="flex-container" id="productsContainer">
                  </div>
        
    </main>
    <footer>
      <ul>
        <li><a href="#">Vem Är Vi</a></li>
        <li><a href="#">Kontakta Oss</a></li>
        <li><a href="#">Hjälp</a></li>
        <li><a href="#">Disclaimer</a></li>
      </ul>
      <div class="copyright">
        <p>&copy; 2019 Eat<span class="thick">Better </span></p>
        <span>
          <img src="imgs/leaf-icon.svg" alt="leaf image" class="small-logo" />
        </span>
      </div>
    </footer>

    <script src="js/account.js"></script>
    <script src="js/html.js"></script>
    <script src="js/main.js"></script>
    <script src="js/formValidation.js"></script>
    <script src="js/store.js"></script>
  </body>
</html>
