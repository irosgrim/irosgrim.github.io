<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <title>Minir채knare</title>
  </head>
  <body>
      <header>
            <div class="popup" id="popup">
                    <h1 id="result">0</h1>
            </div>
            <h2>Minir채knare</h2>
            <section class="mini">   
            <input type="number" maxlength="8" autocomplete="off" required id="firstNumber">
               <select name="operators" id="op" class="op">
               <option value="+">&plus;</option>
               <option value="-">&minus;</option>
               <option value="*">&times;</option>
               <option value="/">&divide;</option>
           </select>
            <input type="number" maxlength="8" autocomplete="off" required id="secondNumber">
            <button id="calculate">Ber채kna</button>
        </section>
            <h3>Minir채knare V2</h3>
      </header>
      <main>
          <section class="display" id="display">
                  0
          </section>
          <section class="buttons-frame" id="buttons-frame">
              <nav class="keyboard" id="keyboard">
                  <div class="button dark-operator" data-operator="c" id="c">C</div>
                  <div class="button dark-operator" data-operator="plus-minus" id="plusminus">+/-</div>
                  <div class="button dark-operator" data-operator="percent" id="percent">%</div>
                  <div class="button light-operator" data-operator="/" id="divide">&divide;</div>
                  <div class="button" data-number="7" id="seven">7</div>
                  <div class="button" data-number="8" id="eight">8</div>
                  <div class="button" data-number="9" id="nine">9</div>
                  <div class="button light-operator" data-operator="*" id="multiply">&times;</div>
                  <div class="button" data-number="4" id="four">4</div>
                  <div class="button" data-number="5" id="five">5</div>
                  <div class="button" data-number="6" id="six">6</div>
                  <div class="button light-operator" data-operator="-" id="minus">&minus;</div>
                  <div class="button" data-number="1" id="one">1</div>
                  <div class="button" data-number="2" id="two">2</div>
                  <div class="button" data-number="3" id="three">3</div>
                  <div class="button light-operator" data-operator="+" id="plus">&plus;</div>
                  <div class="button zero" data-number="0" id="zero">0</div>
                  <div class="button" data-operator="." id="dot">.</div>
                  <div class="button radius light-operator" data-operator="=" id="equals">=</div>
              </nav>
          </section>
      </main>
      <script src="js/mini.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
